<body>

  <h1 class="main-title">ğŸŒ¹ Rose Day ğŸŒ¹</h1>
  <p class="main-hint">Catch the rose ğŸ’•</p>

  <!-- FLOATING ROSE -->
  <img
    src="rose.img.jpg"
    id="main-rose"
    alt="Rose"
  >

  <script>
    const rose = document.getElementById("main-rose");

    function moveRose() {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);

      rose.style.left = x + "px";
      rose.style.top = y + "px";
    }

    setInterval(moveRose, 900);

    rose.addEventListener("click", () => {
      window.location.href = "rose.html";
    });
  </script>

</body>
